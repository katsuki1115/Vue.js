<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>

<body>
	<div id="app">
		<input type="text" v-model="message" />
		<textarea v-model="message"></textarea>
		<p>{{ message }}</p>
		<div>
			<input type="checkbox" v-model="todoCategory" />
			<p>{{ todoCategory }}</p>
		</div>
		<select v-model="author" multiple><!-配列に変化-->
			<option value="Yamada">Yamada</option>
			<option value="Sekiguchi">Sekiguchi</option>
			<option value="Nagasawa">Nagasawa</option>
		</select>
		<p>{{ author }}</p>
		
		<input type="text" v-model.lazy="todoTitle" />
		<p>{{ todoTitle }}</p>

		<input type="text" v-model.number="todoTitle" />
		<p>{{ todoTitle + 1 }}</p>

		<input type="text" v-model.trim="todoTitle" />
		<p>{{ todoTitle }}</p>
		
		<button type="button" v-on:click="onClickCountUp($event)">Count Up</button>
		<p>{{ count }}</p>
		
	</div>
	<script src="sample.js"></script>
</body>

</html>
