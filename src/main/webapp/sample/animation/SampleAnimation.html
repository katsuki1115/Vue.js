<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>

<body>
	<div id="app">
		<button @click="isShow = !isShow">Toggleボタン</button>
		<transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter"
			@enter-cancelled="enterCancelled" @before-leave="beforeLeave" @leave="leave" @after-leave="afterLeave"
			@leave-cancelled="leaveCancelled" :css="false">
			<div v-show="isShow">トランジッション</div>
		</transition>
	</div>
	<script src="SampleAnimation.js"></script>
</body>

</html>
